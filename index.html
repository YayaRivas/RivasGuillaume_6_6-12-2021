<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye</title>
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <a class="lienContenu" href="#listePhotographes" title="Passer au contenu">Passer au contenu</a>
        <header>
                <a href="index.html">
                        <img class="logo" src="assets/images/logo.png" alt="FishEye home page">
                </a>
                <nav aria-label="photographer categories">
                        <ul>
                                <li id="filtrePortrait" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag Portrait">#Portrait</span>
                                </li>
                                <li id="filtreArt" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag #Art">#Art</span>
                                </li>
                                <li id="filtreFashion" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag #Fashion">

                                </li>
                                <li id="filtreTravel" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag #Travel">#Travel</span>
                                </li>
                                <li id="filtreSport" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag #Sport">#Sport</span></li>
                                <li id="filtreAnimals" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag #Animals">#Animals</span>
                                </li>
                                <li id="filtreEvents" tabindex="0"><span
                                                aria-label="Trier les photographes via le tag #Events">#Events</span>
                                </li>
                        </ul>
                </nav>
        </header>
        <main>
                <h1 class="mainTitre">Nos photographes</h1>
                <section id="listePhotographes"></section>
            
        </main>
        <!-- Factories -->
        <script src="scripts/factories/PhotographesFactory.js"></script>
        <!-- Pages -->
        <script src="scripts/js/index.js"></script>
</body>

</html>
